<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
<div class="main">
    <div class="navbar">
        <div class="navbar-icon-holder boards-selector-holder">
            <div class="boards-selector-text">Boards</div>
            <div class="boards-selector">
                <svg width="21" height="14" viewBox="0 0 21 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2L10.5 11L19 2"/>
                </svg>
            </div>
        </div>
        <div class="navbar-icon-holder boards-search-holder">
            <input type="search" placeholder="Search">

            </input>
        </div>
        <div class="navbar-icon-holder user-notifications-holder">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path
                        d="M427.68,351.43C402,320,383.87,304,383.87,217.35,383.87,138,343.35,109.73,310,96c-4.43-1.82-8.6-6-9.95-10.55C294.2,65.54,277.8,48,256,48S217.79,65.55,212,85.47c-1.35,4.6-5.52,8.71-9.95,10.53-33.39,13.75-73.87,41.92-73.87,121.35C128.13,304,110,320,84.32,351.43,73.68,364.45,83,384,101.61,384H410.49C429,384,438.26,364.39,427.68,351.43Z"
                        class="svg-default" />
                <path d="M320,384v16a64,64,0,0,1-128,0V384" class="svg-default" />
            </svg>
        </div>
        <div class="navbar-icon-holder current-profile-holder">
            <img src="resources/img/logo.png" />
        </div>
    </div>
    <div class="board">
        <div class="board-header">
            <div class="board-header-icon-holder current-board-name">
                Board name
            </div>
            <div class="vertical-delimiter"></div>
            <div class="board-header-icon-holder workspace-owner">
                Whose workspace
            </div>
            <div class="vertical-delimiter"></div>
            <div class="board-header-icon-holder invite-to-workspace">
                Invite
            </div>
            <div class="enrolled-users-holder">
                <div class="enrolled-user">
                    <img src="resources/img/logo.png" />
                </div>
                <div class="enrolled-user">
                    <img src="resources/img/logo-two.png" />
                </div>
                <div class="enrolled-user">
                    <img src="resources/img/logo.png" />
                </div>
            </div>
        </div>
        <div class="board-content">
            <div class="task-cards todo-task-card">
                <div class="task-cards-header">
                    To Do
                </div>
                <div class="task-cards-list">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="task-card-control add"></div>
            </div>
            <div class="task-cards doing-task-card">
                <div class="task-cards-header">
                    Doing
                </div>
                <div class="task-cards-list">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>

                </div>
                <div class="task-card-control add"></div>
            </div>
            <div class="task-cards done-task-card">
                <div class="task-cards-header">
                    Done
                </div>
                <div class="task-cards-list">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="task-card-control add"></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
